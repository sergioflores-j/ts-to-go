name: Check Code

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  check_code:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: Checkout
        with:
          fetch-depth: 2
  
      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
      
      # TODO: use parallel jobs?
      - run: npm run build
      - run: npm run lint
      - run: npm run test
